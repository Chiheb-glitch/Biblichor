<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yinka Enoch Adedokun">
	<meta name="description" content="Simple Forgot Password Page Using HTML and CSS">
	<meta name="keywords" content="forgot password page, basic html and css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

		<link href="{% static './assets/css/reset_pass.css' %}" rel="stylesheet" />


	<title>Forgot Password Page - HTML + CSS</title>
</head>
<body>
    {% include 'includes/navbar.html' %}

	<div class="r">
		<h1>Forgot Password</h1>
	<img src="{% static './img/Illustration/Forgot password-cuate 1.svg' %}" style="width: 350px;margin:20px">
	                {% include 'includes/alerts.html' %}
      
		<h6 class="information-text">Enter your registered email to reset your password.</h6>
      <form action="{% url 'forgotPassword' %}" method="POST">
      	{% csrf_token %}

		<div class="form-roup">
			<input type="email" name="email" 
            placeholder="Email address" id="user_email">
			<button  style="submit" onclick="showSpinner()">Send  email</button>
		</div>
	</form>
		<div class="footer">
			<h5>New here? <a href="#">Sign Up.</a></h5>
			<h5>Already have an account? <a href="#">Sign In.</a></h5></div>
	</div>
</body>
