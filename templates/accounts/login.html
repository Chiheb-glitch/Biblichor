{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Main CSS File -->
    <link href="{% static 'assets/css/log-in.css' %}" rel="stylesheet" />
        <link href="{% static './img/logo/Biblichor.png' %}" rel="shortcut icon" type="image/x-icon">

        <title>Se Connecter</title>

  </head>

  <body>
    {% include 'includes/navbar.html' %}

    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center">
      <div class="container">
        <div class="title">
          <h1>Bienvenue ! </h1>
        </div>
        <div class="row gy-4">
          <div
            class="login col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center"
          >
            <form>
              <h2>Se Connecter</h2>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="form2Example1"
                  class="form-control"
                  placeholder="Adresse e-mail"
                />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="form2Example2"
                  class="form-control"
                  placeholder="Mot de passe"
                />
              </div>

              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="Forget col">
                  <!-- Simple link -->
                  <a href="#!">Mot de passe oubli√©?</a>
                </div>
                <div class="signin col d-flex justify-content-center">
                  <!-- Submit button -->
                  <button
                    type="button"
                    class="btn-in btn-primary btn-block mb-4"
                  >
                    Connecter
                  </button>
                </div>
              </div>

              <!-- Register buttons -->
              <div class="text-center">
                <p>Nouveau dans Biblichor ?</p>
                <a href="{% url 'register' %}">S'inscrire</a>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
          <div class="col-lg-6 order-1 order-lg-2 hero-img">
            <img
              src="{% static './assets/img/log in.svg' %}"
              class="img-fluid animated"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <!-- End Hero -->
    <footer id="colophon" class="site-footer" role="contentinfo">
      <hr />
      <div class="social-wrapper">
        <ul>
          <li>
            <a href="#" target="_blank">
              <img
                src="{% static './icon/facebook.svg' %}"
                alt="Instagram Logo"
                class="instagram-icon"
            /></a>
          </li>
          <li>
            <a href="#" target="_blank">
              <img
                src="{% static './icon/instagram.svg' %}"
                alt="Linkedin Logo"
                class="linkedin-icon"
            /></a>
          </li>
        
        </ul>
      </div>

      <nav class="footer-nav" role="navigation">
        <p>
          Copyright &copy; 2022-
          Peddler. All rights reserved.
        </p>
      </nav>
    </footer>
    <!-- #colophon -->
    <!-- Vendor JS Files -->
  
  </body>
</html>
